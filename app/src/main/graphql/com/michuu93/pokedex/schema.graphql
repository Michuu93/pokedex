query Pokemons($first: Int!) {
    pokemons(first: $first) {
        ...PokemonSimple
    }
}

query Pokemon($name: String) {
    pokemon(name: $name) {
        ...PokemonDetailed
    }
}

query Evolution($name: String) {
    pokemon(name: $name) {
        ...PokemonSimple
    }
}

fragment PokemonSimple on Pokemon {
    id
    name
    image
}

fragment PokemonDetailed on Pokemon {
    id
    number
    name
    weight {
        minimum
        maximum
    }
    height {
        minimum
        maximum
    }
    classification
    types
    resistant
    attacks {
        special {
            damage
            name
            type
        }
        fast {
            damage
            name
            type
        }
    }
    weaknesses
    fleeRate
    maxCP
    evolutions {
    	id
        name
    }
    evolutionRequirements {
        name
        amount
    }
    maxHP
    image
}